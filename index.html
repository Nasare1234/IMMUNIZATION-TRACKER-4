<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Immunization Tracker</title>

    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <div class="container">

        <h1>Immunization Tracker</h1>

        <form id="registrationForm">

            <h2>Child Registration</h2>

            <label for="childName">Child's Name:</label>

            <input type="text" id="childName" required>

            <label for="dateOfBirth">Date of Birth:</label>

            <input type="date" id="dateOfBirth" required>

            <label for="contactNumber">Contact Number:</label>

            <input type="tel" id="contactNumber" required>

            <label for="immunizationStatus">Immunization Status:</label>

            <select id="immunizationStatus" required>

                <option value="Up-to-date">Up-to-date</option>

                <option value="Incomplete">Incomplete</option>

                <option value="Delayed">Delayed</option>

            </select>

            <button type="submit">Register</button>

        </form>

        <div id="upcomingImmunizations">

            <h2>Upcoming Immunizations</h2>

            <ul id="immunizationList">

                <!-- Immunization reminders will be dynamically populated here -->

            </ul>

        </div>

        <div id="registeredChildren">

            <h2>Registered Children</h2>

            <table id="childrenTable">

                <thead>

                    <tr>

                        <th>Child's Name</th>

                        <th>Date of Birth</th>

                        <th>Contact Number</th>

                        <th>Immunization Status</th>

                        <th>Action</th>

                    </tr>

                </thead>

                <tbody id="childrenList">

                    <!-- Registered children and their immunization status will be dynamically populated here -->

                </tbody>

            </table>

        </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
